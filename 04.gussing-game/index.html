<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">
          <h1>GUSSING GAME BETWEEN 1 TO 5</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="form-field">
              <label for="gussingNumber">gusse a number 1 to 5 :</label>
              <input
                type="number"
                id="gussingNumber"
                min="1"
                max="5"
                required
              />
            </div>
            <div class="buttons">
              <button type="submit" id="check">check result</button>
            </div>
          </form>
          <p class="resultText">result</p>
          <p class="remainingAttempts">attempts</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
